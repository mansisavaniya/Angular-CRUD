<div class="container">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Product ID:</label>
      <input type="text" formControlName="productid" required />
      <div class="error" *ngIf="productForm.get('productid')?.invalid && productForm.get('productid')?.touched">
        Product ID is required and must be numeric.
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>

    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" formControlName="productname" required />
      <div class="error" *ngIf="productForm.get('productname')?.invalid && productForm.get('productname')?.touched">
        Name is required (Min 3 characters).
      </div>
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="number" formControlName="price" required />
      <div class="error" *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched">
        Enter a valid price.
      </div>
    </div>

    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" formControlName="quantity" required />
      <div class="error" *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
        Quantity is required.
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description" required></textarea>
      <div class="error" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
        Description is required.
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="productForm.invalid" class="add-btn">Add Product</button>
      <button type="button" class="back-btn" (click)="navigateToList()">Back to List</button>
    </div>
  </form>
</div>
